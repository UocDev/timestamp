name: ðŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*' # only publish on version tags like v1.0.0

jobs:
  publish:
    name: ðŸ“¦ NPM Publish
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: ðŸ” Set up npm token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§  Check if version already published
        id: check-version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")

          echo "ðŸ“¦ Package: $PKG_NAME"
          echo "ðŸ“Œ Version: $PKG_VERSION"

          if npm view "$PKG_NAME@$PKG_VERSION" version > /dev/null 2>&1; then
            echo "âœ… Already published: $PKG_NAME@$PKG_VERSION"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ Ready to publish: $PKG_NAME@$PKG_VERSION"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Publish package
        if: steps.check-version.outputs.skip != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
