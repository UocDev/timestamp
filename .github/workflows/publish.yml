name: ğŸª Publish npm package

on:
  push:
    tags:
      - 'v*' # only publish on version tags like v1.0.0

jobs:
  test-matrix:
    name: ğŸª Test on Node.js versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x, 21.x, 22.x, 23.x, 24.x]

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests
        run: npm test # Replace with your custom script if needed

  publish:
    name: ğŸª Push repository into NPM
    needs: test-matrix # âœ… Only run if tests passed
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # âœ… REQUIRED for provenance signing
      contents: read

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ” Set up npm token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests again on Node.js 18 (safe publish)
        run: npm test

      - name: ğŸ§  Check if version already published
        id: check-version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")

          echo "ğŸ“¦ Package: $PKG_NAME"
          echo "ğŸ“Œ Version: $PKG_VERSION"

          if npm view "$PKG_NAME@$PKG_VERSION" version > /dev/null 2>&1; then
            echo "âœ… Already published: $PKG_NAME@$PKG_VERSION"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸš€ Ready to publish: $PKG_NAME@$PKG_VERSION"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸª Publish to npm
        if: steps.check-version.outputs.skip != 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
